<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="./schedule.css">
</head>

<body id="body" onload="setName()">
<div id="page">
    <header>
        <h1>My Schedule</h1>
    </header>
    <div id="eventAdded"></div>
    <h2 id="message"></h2>
    <h4 id="question">
        What time is it now???<br>
        <span id="clock">clock</span>
    </h4>

    <img id="eventImage" src="https://wearecardinals.com/wp-content/uploads/2020/04/u1Re9qgMfM8d6kumlW85PS6s55jQh5fbdmppgQsP.jpeg" alt="">
    <blockquote id="eventMessage">Hello</blockquote>
    <button class="open-button" onclick="openForm()">+</button>
    <br>
    <div class="form-popup" id="form">
        <form action="" class="form-container">

        <label for="">Time</label>
        <input type="time" id="appt" name="appt">

        <label for="">Content</label>
        <input type="text" id="content" required>

        <button type="submit" class="btn" onclick="confirm()">Confirm</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
    </div>
    <button onclick="logout()" id="logOut">LOG OUT</button>
    <script type="text/javascript" src="schedule.js"></script>
</div>
</body>

</html>
